<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2a630a15ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Wheel</title>
  </head>
  <body>
    <i class="fa-solid fa-arrow-down"></i>
    <div class="wheel-container">
      <div class="opt one">1</div>
      <div class="opt two">2</div>
      <div class="opt three">3</div>
      <div class="opt four">4</div>
      <div class="opt five">5</div>
      <div class="opt six">6</div>
      <div class="opt seven">7</div>
      <div class="opt eight">8</div>
    </div>
    <button class="spin">Spin</button>

    <span class="again">Try one more time</span>

    <audio
      controls="controls"
      id="wheel"
      src="./audio/spin..mp3"
      type="audio/mp3"
      data-show-download="false"
      controlsList="nodownload"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
